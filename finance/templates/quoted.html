{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<h1>Stock Quote</h1>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Symbol</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ name }}</td>
            <td>{{ symbol }}</td>
            <td>{{ price }}</td>
        </tr>
    </tbody>
</table>
<a href="/quote" class="btn btn-primary mt-3">Look up another stock</a>
{% endblock %}
